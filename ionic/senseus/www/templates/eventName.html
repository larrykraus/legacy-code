<ion-header-bar id='senseus-header'>Event Details</ion-header-bar>
<ion-content id='event-name-container' data-role="page">
		<div id='event-name-list' class="list w100">
			<div class="flex-row item pl1">
					<div class="event-col10 uno">
						<p class="edText">Name:</p>
					</div>
					<div class="not-input-label event-col90 pr1"><input ng-model='eventInfo.eventName'></input></div>
			</div>
			<div class="flex-row item pl1">
					<div class="event-col10">
						<p class="edText">Description:</p>
					</div>
				  <div class="not-input-label event-col90 pr1"><input ng-model='eventInfo.eventDescription'></input></div>
			</div>

			<div id='event-type-container' class="flex-row">
				<div class="list event-type-options flex-column w100">
					<div class="full-width flex-display-center"><h3 class="title w100 item" style="text-align:center">Event Type</h3></div>
					<div class="flex-display-center full-width">
						<ion-radio icon='ion-ios-checkmark' ng-model="eventChoice" ng-value="'public'">
							<p class="edText">Public</p>
						</ion-radio>
					</div>
					<div class="flex-display-center full-width">
					<ion-radio icon='ion-ios-checkmark' ng-model="eventChoice" ng-value="'friends'">
						<p class="edText">Friends</p>
					</ion-radio>
					</div>
					<div class="flex-display-center full-width">
					<ion-radio icon='ion-ios-checkmark' ng-model="eventChoice" ng-value="'invite'">
						<p class="edText">Invite Only</p>
					</ion-radio>
					</div>
				</div>
			</div>
    <div class="flex-row item full-width" style="flex-grow: 10"></div>
		</div>
</ion-content>
